name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o shelp .
          tar -czvf shelp-${GOOS}-${GOARCH}.tar.gz shelp
          sha256sum shelp-${GOOS}-${GOARCH}.tar.gz > shelp-${GOOS}-${GOARCH}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            shelp-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            shelp-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      sha_darwin_amd64: ${{ steps.checksums.outputs.sha_darwin_amd64 }}
      sha_darwin_arm64: ${{ steps.checksums.outputs.sha_darwin_arm64 }}
      sha_linux_amd64: ${{ steps.checksums.outputs.sha_linux_amd64 }}
      sha_linux_arm64: ${{ steps.checksums.outputs.sha_linux_arm64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Get checksums
        id: checksums
        run: |
          echo "sha_darwin_amd64=$(cat dist/shelp-darwin-amd64.tar.gz.sha256 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "sha_darwin_arm64=$(cat dist/shelp-darwin-arm64.tar.gz.sha256 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "sha_linux_amd64=$(cat dist/shelp-linux-amd64.tar.gz.sha256 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "sha_linux_arm64=$(cat dist/shelp-linux-arm64.tar.gz.sha256 | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256

  update-formula:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-shelp
        uses: actions/checkout@v4
        with:
          repository: xqsit94/homebrew-shelp
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Homebrew formula
        env:
          SHA_DARWIN_AMD64: ${{ needs.release.outputs.sha_darwin_amd64 }}
          SHA_DARWIN_ARM64: ${{ needs.release.outputs.sha_darwin_arm64 }}
          SHA_LINUX_AMD64: ${{ needs.release.outputs.sha_linux_amd64 }}
          SHA_LINUX_ARM64: ${{ needs.release.outputs.sha_linux_arm64 }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/shelp.rb

          # Update SHA256 checksums for each platform
          sed -i "0,/sha256 \".*\"/s//sha256 \"${SHA_DARWIN_AMD64}\"/" Formula/shelp.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${SHA_DARWIN_ARM64}\"/" Formula/shelp.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${SHA_LINUX_AMD64}\"/" Formula/shelp.rb
          sed -i "0,/sha256 \".*\"/s//sha256 \"${SHA_LINUX_ARM64}\"/" Formula/shelp.rb

      - name: Commit and push
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/shelp.rb
          git diff --staged --quiet || git commit -m "chore: update formula to ${TAG_NAME}"
          git push
